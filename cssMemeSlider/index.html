<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    
    <div class="container">
        <div class="slider-wrapper">
            <input class="radio-btn" type="radio" name="radio" id="msg1" checked>
            <input class="radio-btn" type="radio" name="radio" id="msg2">
            <input class="radio-btn" type="radio" name="radio" id="msg3">
            <input class="radio-btn" type="radio" name="radio" id="msg4">
            <input class="radio-btn" type="radio" name="radio" id="msg5">
            <div class="slider">
                <div class="slider-item">
                    <img id="img-1" class="slider-img" src="./assets/img/1.jpg" alt="img">
                </div>
                <div class="slider-item">
                    <img id="img-2" class="slider-img" src="./assets/img/2.jpg" alt="img">
                </div>
                <div class="slider-item">
                    <img id="img-3" class="slider-img" src="./assets/img/3.jpg" alt="img">
                </div>
                <div class="slider-item">
                    <img id="img-4" class="slider-img" src="./assets/img/4.jpg" alt="img">
                </div>
                <div class="slider-item">
                    <img id="img-5" class="slider-img" src="./assets/img/5.jpg" alt="img">
                </div>  
            </div>
            <div class="nav-container">
                <div class="messages-wrapper">
                    <div class="messages">
                        <div class="messages-item">кто проживает на дне океана?</div>
                        <div class="messages-item">кто ел из моей миски?</div>
                        <div class="messages-item">мой кот спустя минуту...</div>
                        <div class="messages-item">доръого</div>
                        <div class="messages-item">когда пожелал сладких снов другу-диабетику</div>
                    </div>
                </div>

                <div class="navigation">
                        <label class="toggle-wrapper wrap1" for="msg1">
                            <div class="toggle toggle1"></div>
                        </label>
    
                        <label class="toggle-wrapper wrap2" for="msg2">
                            <div class="toggle toggle2"></div>
                        </label>
  
                        <label class="toggle-wrapper wrap3" for="msg3">
                            <div class="toggle toggle3"></div>
                        </label>
  
                        <label class="toggle-wrapper wrap4" for="msg4">
                            <div class="toggle toggle4"></div>
                        </label>
                
                        <label class="toggle-wrapper wrap5" for="msg5">
                            <div class="toggle toggle5"></div>
                        </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
